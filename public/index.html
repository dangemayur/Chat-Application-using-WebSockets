<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <h1 class="title">Group Chat</h1>
    <div class="main">
        <div class="name">
            <label for="name-input" class="sr-only">Enter your name</label>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20" placeholder="Enter your name">
        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">Lorem ipsum dolor
                <span class="message-meta">bluebird ⦿ 16 Nov 23.11</span>
            </p>
            </li>

            <li class="message-right">
                <p class="message">Lorem ipsum dolor
                <span class="message-meta">bluebird ⦿ 16 Nov 23.11</span>
            </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    Killer is typing a message...
                </p>
            </li>
        </ul>

        <form action="" class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input" placeholder="Type a message...">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                Send <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <h3 class="clients-total" id="client-total">Total Clients: 2</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
